<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centimeters to Inches Calculator</title>
  <style>
    /* General styles */
    #length_calculator .calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

    #length_calculator .calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

    #length_calculator .calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #length_calculator .calculator-operation__left,
    #length_calculator .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    #length_calculator .app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

    #length_calculator .calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

    #length_calculator .calculator-box__main input {
      text-align: right;
      background: #efeff5;
      border: 0;
      outline: 0;
      border-radius: 0.4em;
      font-size: 1.4em;
      font-weight: 300;
      padding: 0.6em;
      width: 5em;
      -moz-appearance: textfield;
    }

    #length_calculator .calculator-operation__right {
      text-align: end !important;
    }

    #length_calculator .calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #length_calculator .calculator-button:hover {
      background-color: #EFEFF5;
      color: #000000;
    }

    .calculator-button:focus {
      outline: none;
      background-color: #000000;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="calculator-box" id="length_calculator">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">Enter centimeters length:</div>
          </div>
          <div class="calculator-input"><input class="input-centimeters" placeholder="cm" type="number" step="0.01" value=""></div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="calculateInches()">Convert</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">(result)</div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">=</div>
              <div class="calculator-input"><input class="input-inches" placeholder="in" type="text" value="" disabled></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
    function calculateInches() {
      const inputCentimeters = parseFloat(document.querySelector('.input-centimeters').value);
      const inches = inputCentimeters / 2.54;
      const wholeInches = Math.floor(inches);
      const fractionInches = inches - wholeInches;
      const closestFraction = 1 / Math.round(1 / fractionInches);
      const roundedInches = wholeInches + closestFraction;
      document.querySelector('.input-inches').value = roundedInches + ' in';
    }
  </script>
</body>
</html>
